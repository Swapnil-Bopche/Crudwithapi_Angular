<div class="p-10">
  <div class="flex justify-between ">
    <h1 class="text-2xl font-bold mb-5">All Students</h1>
    <button
      class="bg-pink-500 py-2 px-6 font-bold rounded hover:bg-orange-600 mb-6 text-white"
      [routerLink]="['/students-form']"
    >
      Add new User
    </button>
  </div>
  <div class="grid grid-cols-4 gap-5">
    <div *ngFor="let data of StudentsList$ | async">
      <div class="shadow rounded-md py-6 px-5">
        <div class="gap-3 items-center">
          <div>
            {{ data.title }}
          </div>
          <div class="bg-blue-500 p-2 text-yellow-300">
            {{ data.id }}
          </div>

          <div>
            {{ data.lastname }}
          </div>
          <div>
            {{ data.email }}
          </div>
        
          <div>
            {{ data.dob }}
          </div>

          <div class="flex gap-2 mt-3">
            <button
              [routerLink]="['/students/', data.id]"
              class="bg-lime-500 py-0 px-3 rounded hover:bg-lime-600"
            >
              Edit
            </button>
            <button class="bg-red-500 py-1 px-5 rounded hover:bg-red-600" (click)="delete(data.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
