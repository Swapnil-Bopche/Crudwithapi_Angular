<form [formGroup]="StudentForm" class="shadow mx-96 px-32 py-8">
  <div class="text-center">
    <h1 class="font-bold bg-yellow-400 p-2 mb-4 rounded-sm text-blue-600">
      {{ isUpdate ? "UPDATE USER CREDENTIALS" : "ADD USER CREDENTIALS" }}
    </h1>
    <div>
      <select
        formControlName="title"
        class="border outline-none w-96 my-3 p-2 px-4"
      >
        <option value="">select title</option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Miss">Miss</option>
      </select>
    </div>
    <div>
      <input
        formControlName="firstname"
        type="text"
        class="border w-96 my-3 p-2 px-4 outline-none"
        placeholder="Enter your first name"
      />
      <div
        class="text-left mx-7"
        *ngIf="
          StudentForm.controls['firstname'].invalid &&
          StudentForm.controls['firstname'].touched
        "
      >
        <span class="text-red-700 mb-2">* first name is required</span>
      </div>
    </div>

    <div>
      <input
        formControlName="lastname"
        type="text"
        class="border w-96 my-3 p-2 px-4"
        placeholder="Enter your last name"
      />
      <div
        class="text-left mx-7"
        *ngIf="
          StudentForm.controls['lastname'].invalid &&
          StudentForm.controls['lastname'].touched &&
          StudentForm.controls['lastname'].errors
        "
      >
        <span class="text-red-700 mb-2">*last name is required</span>
      </div>
    </div>

    <div>
      <input
        formControlName="email"
        type="email"
        class="border w-96 my-3 p-2 px-4"
        placeholder="Enter your email"
      />
      <div
        class="text-left mx-7"
        *ngIf="
          StudentForm.controls['email'].invalid &&
          StudentForm.controls['email'].touched
        "
      >
        <span class="text-red-700 mb-2">*email is required</span>
      </div>
    </div>

    <div>
      <input
        type="datetime-local"
        formControlName="dob"
        class="border w-96 my-3 p-2 px-4"
        placeholder="Enter your date of birth"
      />
      <div
        class="text-left mx-7"
        *ngIf="
          StudentForm.controls['dob'].invalid &&
          StudentForm.controls['dob'].touched
        "
      >
        <span class="text-red-700 mb-2">*date of birth is required</span>
      </div>
    </div>
    <div>
      <input
        formControlName="password"
        type="password"
        class="border w-96 my-3 p-2 px-4"
        placeholder="Enter your password"
      />
      <div
        class="text-left mx-7"
        *ngIf="
          StudentForm.controls['password'].invalid &&
          StudentForm.controls['password'].touched 
        "
      >
        <span class="text-red-700 mb-2">*password is required</span>
      </div>
    </div>

    <div>
      <span class="-mx-20">accept terms & conditions</span>
      <input formControlName="acceptTerms" type="checkbox" class="mx-24" />
    </div>

    <div class="flex gap-9 mt-8 mx-6">
      <button
        class="bg-blue-500 shadow-md px-4 py-1 rounded-sm text-white"
        (click)="Onsubmit()"
      >
        {{ isUpdate ? "Update User" : "Submit User" }}
      </button>
      <button
        class="shadow-md px-4 py-1 rounded-sm text-black-300"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
